process egammaAnalysis =
{

  source = PoolSource {
    # Number of events program should run
    untracked vstring fileNames = {'file:egamma_clusters.root'}
    untracked int32 maxEvents = -1
  }

  # DQM services
  service = DaqMonitorROOTBackEnd{ }

  block VerificationCommonParameters =
  {
    untracked string outputFile = "egammaVerificationAnalyzer.root"
    untracked string CMSSW_Version = "V1_2_0_pre9"

    untracked bool verboseDBE = true

    InputTag MCTruthCollection = source
  }

  # analyzer to make histos from basic clusters
  include "Validation/EcalClusters/data/egammaBCAnalyzer.cfi"

  # analyzer to make histos from super clusters
  include "Validation/EcalClusters/data/egammaSCAnalyzer.cfi"

  path p = {egammaBasicClusterAnalyzer & egammaSuperClusterAnalyzer }

}

