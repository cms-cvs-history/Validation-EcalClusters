process egammaAnalysis =
{

  source = PoolSource {
    # Number of events program should run
    untracked vstring fileNames = {'file:/data/ferriff/data/relval_210pre5/4202AC1C-EA33-DD11-9082-001617DC1F70.root'}
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

  # DQM services
  include "DQMServices/Core/data/DQM.cfg"
  replace DQM.collectorHost = ""

  include "RecoEcal/EgammaClusterProducers/data/geometryForClustering.cff"

  # analyzer to make histos from basic clusters
  include "Validation/EcalClusters/data/egammaBCAnalyzer.cfi"

  # analyzer to make histos from super clusters
  include "Validation/EcalClusters/data/egammaSCAnalyzer.cfi"

  path p = {egammaBasicClusterAnalyzer & egammaSuperClusterAnalyzer }

###include "FWCore/MessageService/data/MessageLogger.cfi"
  #replace MessageLogger.destinations = {"logInfo.txt"}


}

